<header>
  <div class="topnav">
    <a href='/'>
      <picture>
        <source media="(min-width: 440px)" srcset="./assets/images/logo.png">
        <img src="./assets/images/small_logo.png" alt="Camille & Maximilien" />
      </picture>

    </a>
    <nav>
      {% for link in site.data.navigation %}
      <a href="{{ link.url }}" title="{{ link.name }}">{{ link.name }}</a>
      {% endfor %}
    </nav>
    <div class="hamburger-lines" onclick="toggleMenu()">
      <span class="line line1" id="line1"></span>
      <span class="line line2" id="line2"></span>
      <span class="line line3" id="line3"></span>
    </div>
  </div>
  <div class='sandwitch-menu' id="myLinks">
    {% for link in site.data.navigation %}
    <a href="{{ link.url }}" title="{{ link.name }}">{{ link.name }}</a>
    {% endfor %}
  </div>
</header>
